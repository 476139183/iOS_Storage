<!DOCTYPE html>

<html>
    
    <head>
        <title>工厂方法模式</title>
    </head>

    <body>
        
        <h2>定义</h2>
        <p>
        <font size="15">
        定义一个创建对象的接口，让其子类自己决定实例化那一个工厂类，工厂模式使其创建过程延迟a到子类进行。
        <font>
        </p>
        
        <h2>和简单工厂的区别</h2>
        <p>
        <font size="15">
            简单工厂模式的最大优点在于工厂类中包含了必要的逻辑判断，根据客户端的选择条件动态实例化相关的类，对于客户端来说，去除了与具体产品的依赖。但问题也就在这里，如果要加一个功能，就必须给工厂类的方法里加一个case分支，修改原有的类。这违背了开放-封闭原则。
        </font>
        </p>

    </body>

</html>
